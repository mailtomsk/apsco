<!doctype html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr">

<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport"
        ontent="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Car Service Management</title>
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .layout-wrapper.layout-content-navbar {
            background-color: #1f2937 !important;
        }

        .text-blue-400 {
            --tw-text-opacity: 1;
            color: rgb(96 165 250 / var(--tw-text-opacity));
        }
    </style>
    <script>
        function site_url() {
            return "https://tisco.oclocksoftware.info/api/";
        }
    </script>
</head>

<body>
    <div class="layout-wrapper layout-content-navbar">
        <div class="content-wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
                            <div class="d-flex gap-2 mb-3">
                                <button id="start-scan-btn" class="btn btn-primary">Start QR Scan</button>
                                <div id="scan-again-wrapper">
                                    <button type="button" class="btn btn-secondary" id="scan-again">Scan Again</button>
                                </div>
                            </div>
                        </div>
                        <div id="reader" class=""></div>
                        <form method="GET" action="https://tiscoapi.oclocksoftware.info/api/qr-verify" id="asset-form" class="d-none">
                            <input type="hidden" name="bookingNumber" id="qr-result">
                        </form>
                    </div>
                </div>

                <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
                <script>
                    const qrRegionId = "reader";
                    const reader = document.getElementById(qrRegionId);
                    const scanAgainBtnWrapper = document.getElementById('scan-again-wrapper');
                    const scanAgainBtn = document.getElementById('scan-again');
                    const startScanBtn = document.getElementById('start-scan-btn');
                    const qrResultInput = document.getElementById('qr-result');
                    const form = document.getElementById('asset-form');

                    const html5QrCode = new Html5Qrcode(qrRegionId);
                    const startScanner = () => {
                        Html5Qrcode.getCameras().then(cameras => {
                            if (cameras.length > 0) {
                                const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back"));
                                const selectedCameraId = backCamera?.id || cameras[0].id;
                                html5QrCode.start(
                                    selectedCameraId, {
                                        fps: 10,
                                        qrbox: 400
                                    },
                                    onScanSuccess
                                ).then(() => {
                                    reader.classList.remove('d-none');
                                    setTimeout(() => {
                                        reader.scrollIntoView({
                                            behavior: 'smooth',
                                            block: 'start'
                                        });
                                    }, 300);
                                }).catch(err => {
                                    console.error("Start error:", err);
                                });
                            }
                        }).catch(err => {
                            console.error("Camera error:", err);
                        });
                    };

                    const stopScanner = () => {
                        html5QrCode.stop().then(() => {
                            reader.classList.add('d-none');
                            scanAgainBtnWrapper.classList.remove('d-none');
                        }).catch(err => {
                            console.error("Stop error:", err);
                        });
                    };

                    const onScanSuccess = qrMessage => {
                        qrResultInput.value = qrMessage;
                        stopScanner();
                        setTimeout(() => {
                            form.action += '#asset-details';
                            form.submit();
                        }, 300);
                    };

                    startScanBtn.addEventListener('click', () => {
                        reader.classList.remove('d-none');
                        scanAgainBtnWrapper.classList.add('d-none');
                        qrResultInput.value = '';
                        startScanner();
                    });

                    scanAgainBtn?.addEventListener('click', function () {
                        scanAgainBtnWrapper.classList.add('d-none');
                        reader.classList.remove('d-none');
                        qrResultInput.value = '';
                        startScanner();
                        setTimeout(() => {
                            reader.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }, 300);
                    });
                </script>
            </div>

        </div>
    </div>
</body>

</html>
