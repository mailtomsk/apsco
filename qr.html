<!doctype html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr">

<head>
  <base href="/" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Car Service Management - QR Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .layout-wrapper.layout-content-navbar {
      background-color: #1f2937 !important;
    }

    #reader {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #gallery-qr-result {
      margin-top: 1rem;
      color: white;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="content-wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 text-center">

            <div class="d-flex justify-content-center gap-2 mb-3">
              <button id="start-scan-btn" class="btn btn-primary">Start QR Scan</button>
              <button id="scan-again-btn" class="btn btn-secondary d-none">Scan Again</button>
              <button id="scan-gallery-btn" class="btn btn-info">Scan from Gallery</button>
            </div>

            <div id="reader" class="d-none"></div>

            <input type="file" accept="image/*" id="qr-image-input" style="display:none" />

            <div id="gallery-qr-result"></div>

            <form method="GET" action="https://api.tisco.com.my/api/qr-verify" id="asset-form" class="d-none">
              <input type="hidden" name="bookingNumber" id="qr-result" />
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load html5-qrcode with Html5QrcodeScanner -->
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
  <script>
    const reader = document.getElementById('reader');
    const startScanBtn = document.getElementById('start-scan-btn');
    const scanAgainBtn = document.getElementById('scan-again-btn');
    const scanGalleryBtn = document.getElementById('scan-gallery-btn');
    const qrImageInput = document.getElementById('qr-image-input');
    const galleryResult = document.getElementById('gallery-qr-result');
    const qrResultInput = document.getElementById('qr-result');
    const form = document.getElementById('asset-form');

    // Initialize scanner as null; will create on demand
    let html5QrcodeScanner = null;

    function onScanSuccess(decodedText, decodedResult) {
      qrResultInput.value = decodedText;

      // Stop scanning
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear().then(() => {
          reader.classList.add('d-none');
        }).catch(err => console.warn('Failed to clear scanner.', err));
      }

      scanAgainBtn.classList.remove('d-none');
      startScanBtn.classList.add('d-none');
      scanGalleryBtn.classList.remove('d-none');
      galleryResult.textContent = '';

      setTimeout(() => {
        form.action = "https://api.tisco.com.my/api/qr-verify#asset-details";
        form.submit();
      }, 300);
    }

    let html5QrCode = null;
    let currentCameraId = null;

    startScanBtn.addEventListener('click', async () => {
        startScanBtn.classList.add('d-none');
        scanAgainBtn.classList.add('d-none');
        scanGalleryBtn.classList.add('d-none');
        galleryResult.textContent = '';

        reader.classList.remove('d-none');

        try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) throw "No cameras found.";

        // Try to select the back camera
        const backCam = devices.find(cam =>
            cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("rear")
        );
        currentCameraId = backCam ? backCam.id : devices[0].id;

        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
            { deviceId: { exact: currentCameraId } },
            {
            fps: 10,
            qrbox: 250,
            },
            (decodedText, decodedResult) => {
            html5QrCode.stop().then(() => {
                reader.classList.add('d-none');
                qrResultInput.value = decodedText;
                form.action = "https://api.tisco.com.my/api/qr-verify#asset-details";
                form.submit();
            });
            },
            (errorMessage) => {
            // Optional: log scan failures
            console.log("Scan error: ", errorMessage);
            }
        );
        } catch (err) {
        console.error("Camera error:", err);
        galleryResult.textContent = "Camera access failed: " + err;
        }
    });

    // Scan again button handler
    scanAgainBtn.addEventListener('click', () => {
      scanAgainBtn.classList.add('d-none');
      startScanBtn.classList.add('d-none');
      scanGalleryBtn.classList.add('d-none');
      galleryResult.textContent = '';

      reader.classList.remove('d-none');
      // Clear previous and restart scanning
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear().then(() => {
          html5QrcodeScanner.render(onScanSuccess);
        });
      } else {
        html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
      }
    });

    // Scan from gallery handlers
    scanGalleryBtn.addEventListener('click', () => {
      qrImageInput.value = '';
      qrImageInput.click();
    });

    qrImageInput.addEventListener('change', async (e) => {
      if (!e.target.files.length) return;
      const file = e.target.files[0];

      if (html5QrcodeScanner) {
        await html5QrcodeScanner.clear();
        reader.classList.add('d-none');
      }

      scanAgainBtn.classList.add('d-none');
      startScanBtn.classList.remove('d-none');
      scanGalleryBtn.classList.remove('d-none');
      galleryResult.textContent = 'Scanning image...';

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          galleryResult.textContent = 'QR Result: ' + decodedText;
          qrResultInput.value = decodedText;
          form.classList.remove('d-none');
          form.action = "https://api.tisco.com.my/api/qr-verify#asset-details";
          form.submit();
        })
        .catch(err => {
          console.error('Error scanning file:', err);
          galleryResult.textContent = 'No QR code found in the image.';
        });
    });
  </script>
</body>

</html>
